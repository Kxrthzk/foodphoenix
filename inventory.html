    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="display-6 fw-bold text-success">My Food Inventory</h1>
                    <p class="text-muted">Track and manage your food items</p>
                </div>
                <a href="add-item.html" class="btn btn-success">
                    <i class="bi bi-plus me-1"></i>Add Item
                </a>
            </div>

            <!-- Filter and Search -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="search" class="form-label">Search</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="search" placeholder="Search items...">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category">
                                <option selected>All Categories</option>
                                <option>Fruits</option>
                                <option>Vegetables</option>
                                <option>Dairy</option>
                                <option>Meat</option>
                                <option>Grains</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option selected>All Items</option>
                                <option>Expiring Soon</option>
                                <option>Expired</option>
                                <option>Fresh</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Item</th>
                                    <th>Category</th>
                                    <th>Quantity</th>
                                    <th>Expiry Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTableBody">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Expiry Notification Settings -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h5 class="fw-bold mb-0">
                                <i class="bi bi-bell text-success me-2"></i>Expiry Notification Settings
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Notify me when items are:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="expiring3days" checked>
                                            <label class="form-check-label" for="expiring3days">
                                                1-3 days from expiry
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="expiring7days" checked>
                                            <label class="form-check-label" for="expiring7days">
                                                4-7 days from expiry
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="expired">
                                            <label class="form-check-label" for="expired">
                                                Already expired
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Notification method:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                            <label class="form-check-label" for="emailNotif">
                                                Email
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="pushNotif" checked>
                                            <label class="form-check-label" for="pushNotif">
                                                Push Notification
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="smsNotif">
                                            <label class="form-check-label" for="smsNotif">
                                                SMS
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-success">
                                <i class="bi bi-save me-1"></i>Save Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="footer bg-light">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Load inventory items
            loadInventoryItems();
            
            // Add event listeners for search and filter
            document.getElementById('search').addEventListener('input', filterItems);
            document.getElementById('category').addEventListener('change', filterItems);
            document.getElementById('status').addEventListener('change', filterItems);
        });

        // Function to get category icon
        function getCategoryIcon(category) {
            const icons = {
                'fruit': 'bi-apple',
                'vegetable': 'bi-carrot',
                'dairy': 'bi-droplet',
                'grain': 'bi-circle',
                'protein': 'bi-circle-fill',
                'other': 'bi-box'
            };
            return icons[category] || 'bi-box';
        }

        // Function to get category display name
        function getCategoryDisplayName(category) {
            const names = {
                'fruit': 'Fruit',
                'vegetable': 'Vegetable',
                'dairy': 'Dairy',
                'grain': 'Grain',
                'protein': 'Protein',
                'other': 'Other'
            };
            return names[category] || category;
        }

        // Function to get status badge
        function getStatusBadge(expiryDate) {
            const today = new Date();
            const expiry = new Date(expiryDate);
            const daysUntilExpiry = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
            
            if (daysUntilExpiry < 0) {
                return '<span class="badge bg-danger">Expired</span>';
            } else if (daysUntilExpiry <= 3) {
                return '<span class="badge bg-warning">Urgent</span>';
            } else {
                return '<span class="badge bg-success">Fresh</span>';
            }
        }

        // Function to get status for filtering
        function getItemStatus(expiryDate) {
            const today = new Date();
            const expiry = new Date(expiryDate);
            const daysUntilExpiry = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
            
            if (daysUntilExpiry < 0) {
                return 'Expired';
            } else if (daysUntilExpiry <= 3) {
                return 'Urgent';
            } else {
                return 'Fresh';
            }
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Function to format added date
        function formatAddedDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Function to load inventory items
        function loadInventoryItems() {
            const inventory = JSON.parse(localStorage.getItem('foodInventory')) || [];
            const tableBody = document.getElementById('inventoryTableBody');
            
            if (inventory.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <div class="text-muted">
                                <i class="bi bi-box display-4"></i>
                                <p class="mt-2">No items in your inventory yet.</p>
                                <a href="add-item.html" class="btn btn-success btn-sm">
                                    <i class="bi bi-plus me-1"></i>Add Your First Item
                                </a>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Sort items by expiry date (earliest first)
            inventory.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
            
            tableBody.innerHTML = inventory.map(item => `
                <tr data-item-id="${item.id}" data-category="${item.category}" data-status="${getItemStatus(item.expiryDate)}">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <i class="bi ${getCategoryIcon(item.category)} text-success"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-semibold">${item.name}</h6>
                                <small class="text-muted">Added ${formatAddedDate(item.addedDate)}</small>
                            </div>
                        </div>
                    </td>
                    <td>${getCategoryDisplayName(item.category)}</td>
                    <td>${item.quantity} units</td>
                    <td>${formatDate(item.expiryDate)}</td>
                    <td>${getStatusBadge(item.expiryDate)}</td>
                    <td>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="tooltip" title="Edit" onclick="editItem(${item.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" data-bs-toggle="tooltip" title="Delete" onclick="deleteItem(${item.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success" data-bs-toggle="tooltip" title="Share" onclick="shareItem(${item.id})">
                                <i class="bi bi-share"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Reinitialize tooltips for new elements
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }

        // Function to filter items
        function filterItems() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('category').value;
            const statusFilter = document.getElementById('status').value;
            const rows = document.querySelectorAll('#inventoryTableBody tr');
            
            rows.forEach(row => {
                const itemName = row.querySelector('h6').textContent.toLowerCase();
                const category = row.getAttribute('data-category');
                const status = row.getAttribute('data-status');
                
                const matchesSearch = itemName.includes(searchTerm);
                const matchesCategory = categoryFilter === 'All Categories' || category === categoryFilter.toLowerCase();
                const matchesStatus = statusFilter === 'All Items' || status === statusFilter;
                
                if (matchesSearch && matchesCategory && matchesStatus) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Function to edit item
        function editItem(itemId) {
            // For now, just show an alert. In a real app, you'd navigate to an edit page
            alert('Edit functionality will be implemented in the next version.');
        }

        // Function to delete item
        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                let inventory = JSON.parse(localStorage.getItem('foodInventory')) || [];
                inventory = inventory.filter(item => item.id !== itemId);
                localStorage.setItem('foodInventory', JSON.stringify(inventory));
                loadInventoryItems();
                
                // Show success message
                showToast('Item deleted successfully!');
            }
        }

        // Function to share item
        function shareItem(itemId) {
            // For now, just show an alert. In a real app, you'd navigate to the share page
            alert('Share functionality will be implemented in the next version.');
        }

        // Function to show toast notification
        function showToast(message, type = 'success') {
            // Create toast container if it doesn't exist
            let toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toastContainer';
                toastContainer.className = 'toast-container';
                toastContainer.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 1050;';
                document.body.appendChild(toastContainer);
            }
            
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header ${type === 'success' ? 'bg-success text-white' : 'bg-danger text-white'}">
                        <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
                        <strong class="me-auto">${type === 'success' ? 'Success' : 'Error'}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 3000
            });
            
            toast.show();
            
            // Remove toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }
    </script>
