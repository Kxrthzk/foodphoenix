<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodPhoenix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(34, 40, 49, 0.7), rgba(34, 40, 49, 0.7)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 30px 30px 30px;
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
            color: #fff;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .login-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            background: #fff;
            padding: 8px;
        }
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        .input-group-text {
            color: #fff;
            background: rgba(34, 40, 49, 0.7);
            border: none;
            padding-right: 14px;
            padding-left: 14px;
        }
        .form-control {
            color: #fff;
            background: rgba(34, 40, 49, 0.4);
        }
        .form-control::placeholder {
            color: #e0e0e0;
        }
        .btn-primary {
            color: #fff;
            background: linear-gradient(90deg, #00adb5 0%, #393e46 100%);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #393e46 0%, #00adb5 100%);
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 10px 20px 10px;
            }
            .login-logo img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/foodphoenix.png" alt="FoodPhoenix Logo">
        </div>
        <h2 class="text-center mb-4" style="color:#222831;">Login to FoodPhoenix</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate login (replace with actual authentication logic)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Walter' && password === 'password') {
                // Successful login
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login successful!'); // Replace with a more user-friendly notification
                window.location.href = 'dashboard.html'; // Redirect to dashboard.html
            } else {
                // Invalid credentials
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
