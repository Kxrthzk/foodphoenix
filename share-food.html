<head>
    <meta charset="UTF-8">

</head>

        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="img/foodphoenix.png" alt="FoodPhoenix Logo" class="me-2" style="height: 40px; width: 40px;">
                FoodPhoenix
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-house me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">
                            <i class="bi bi-box me-1"></i>Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">
                            <i class="bi bi-book me-1"></i>Recipes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food-board.html">
                            <i class="bi bi-share me-1"></i>Food Sharing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="waste-report.html">
                            <i class="bi bi-bar-chart me-1"></i>Reports
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person me-1"></i>User
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">
                                <i class="bi bi-box-arrow-right me-1"></i>Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h1 class="display-6 fw-bold text-success">Share Surplus Food</h1>
                            <p class="text-muted">List items to share with your community</p>
                        </div>
                        <a href="food-board.html" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Back to Board
                        </a>
                    </div>

                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <form>
                                <div class="row g-3">
                                    <!-- Item Selection -->
                                    <div class="col-12">
                                        <label class="form-label">Select from your inventory (optional)</label>
                                        <select class="form-select">
                                            <option selected>Choose an item from your inventory...</option>
                                            <option value="1">Apples (Expires Jun 17)</option>
                                            <option value="2">Milk (Expires Jun 15)</option>
                                            <option value="3">Carrots (Expires Jun 20)</option>
                                        </select>
                                        <div class="form-text">Selecting an item will pre-fill some fields</div>
                                    </div>
                                    
                                    <!-- Or Manual Entry -->
                                    <div class="col-12">
                                        <hr class="my-2">
                                        <p class="text-center text-muted my-3">- OR -</p>
                                        <hr class="my-2">
                                    </div>
                                    
                                    <!-- Item Details -->
                                    <div class="col-md-6">
                                        <label for="title" class="form-label">Item Title*</label>
                                        <input type="text" class="form-control" id="title" placeholder="e.g. Fresh Apples, Homemade Bread" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="category" class="form-label">Category*</label>
                                        <select class="form-select" id="category" required>
                                            <option value="" selected disabled>Select category</option>
                                            <option value="fruit">Fruit</option>
                                            <option value="vegetable">Vegetable</option>
                                            <option value="dairy">Dairy</option>
                                            <option value="meat">Meat</option>
                                            <option value="bakery">Bakery</option>
                                            <option value="prepared">Prepared Food</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="quantity" class="form-label">Quantity*</label>
                                        <input type="number" class="form-control" id="quantity" placeholder="e.g. 5" required>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="unit" class="form-label">Unit*</label>
                                        <select class="form-select" id="unit" required>
                                            <option value="" selected disabled>Select unit</option>
                                            <option value="pieces">Pieces</option>
                                            <option value="grams">Grams</option>
                                            <option value="kg">Kilograms</option>
                                            <option value="ml">Milliliters</option>
                                            <option value="liters">Liters</option>
                                            <option value="oz">Ounces</option>
                                            <option value="lbs">Pounds</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="expiry_date" class="form-label">Expiry Date*</label>
                                        <input type="date" class="form-control" id="expiry_date" required>
                                    </div>
                                    
                                    <!-- Location -->
                                    <div class="col-md-6">
                                        <label for="location" class="form-label">Pickup Location*</label>
                                        <input type="text" class="form-control" id="location" placeholder="e.g. 123 Main St, Apt 4B" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="pickup_times" class="form-label">Available Pickup Times*</label>
                                        <input type="text" class="form-control" id="pickup_times" placeholder="e.g. Weekdays after 5pm, Weekends anytime" required>
                                    </div>
                                    
                                    <!-- Allergens -->
                                    <div class="col-12">
                                        <label for="allergens" class="form-label">Allergens (if any)</label>
                                        <input type="text" class="form-control" id="allergens" placeholder="e.g. Contains nuts, gluten-free">
                                    </div>
                                    
                                    <!-- Description -->
                                    <div class="col-12">
                                        <label for="description" class="form-label">Description*</label>
                                        <textarea class="form-control" id="description" rows="3" placeholder="Describe the item, its condition, any special instructions..." required></textarea>
                                    </div>
                                    
                                    <!-- Image Upload -->
                                    <div class="col-12">
                                        <label for="image" class="form-label">Item Photo</label>
                                        <input class="form-control" type="file" id="image" accept="image/*">
                                        <div class="form-text">Upload a clear photo of the item (recommended)</div>
                                        <div class="mt-2" id="imagePreview" style="display: none;">
                                            <img id="previewImage" src="#" alt="Preview" class="img-thumbnail" style="max-height: 150px;">
                                        </div>
                                    </div>
                                    
                                    <!-- Submit Button -->
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-success w-100 py-2">
                                            <i class="bi bi-share me-1"></i>Post to Community Board
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="footer bg-light">
        <!-- ... same footer as index.html ... -->
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Image preview for file upload
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
